<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <base href="/mp4-to-mp3-app/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تبدیل ویدیو به MP3 و تنظیم سرعت</title>
  <meta name="theme-color" content="#1a73e8">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/rtl.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
<body>
  <div id="app" class="app-container">
    <header class="app-header">
      <div class="header-content">
        <div class="logo-section">
          <svg class="logo-icon" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
          </svg>
          <h1 class="app-title">تبدیل ویدیو به MP3</h1>
        </div>
      </div>
    </header>

    <main class="main-content">
      <!-- فرم‌ها و بخش‌ها -->
      <section id="uploadSection" class="section active">
        <!-- محتوای آپلود فایل -->
      </section>
      <section id="settingsSection" class="section hidden">
        <!-- تنظیمات سرعت و تبدیل -->
      </section>
      <section id="processingSection" class="section hidden">
        <!-- بخش پردازش و انتظار -->
      </section>
      <section id="resultsSection" class="section hidden">
        <!-- نمایش نتایج نهایی -->
      </section>
    </main>
  </div>

  <div id="toast" class="toast hidden"></div>

  <!-- اسکریپت‌ها -->
  <script src="assets/js/app.js"></script>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.js"></script>
  <script src="https://unpkg.com/@ffmpeg/util@0.12.10/dist/umd/index.js"></script>
</body>
</html>
